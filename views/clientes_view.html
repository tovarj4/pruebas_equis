
<div class="container">
    <div class="row">
        <button class="btn btn-primary " onclick="javascript:common.showfrm({'form':'frm_clientes','table':'tblClientes','btn':1});">Nuevo <span class="glyphicon glyphicon-floppy-disk"></span> </button>
        <form role="form" class="center" id="frm_clientes">
            <legend>Clientes</legend>
            <fieldset>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">

                    <label for="InputId">
                        Numero de Cliente
                    </label>
                    <input type="text" class="form-control" id="InputId" readonly="true" disabled="true">
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">

                    <label for="InputName">
                        Nombre
                    </label>
                    <input type="text" class="form-control" id="InputName">
                </div>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">

                    <label for="InputPhone">
                        Telefono
                    </label>
                    <input type="text" class="form-control" id="InputPhone">
                </div>

                <div class="clearfix"></div>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">

                    <label for="InputRfc">
                        RFC
                    </label>
                    <input type="text" class="form-control" id="InputRfc" maxlength="13">
                </div>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">

                    <label for="InputSocial">
                        Razon Social
                    </label>
                    <input type="text" class="form-control" id="InputSocial">
                </div>

                <div class="clearfix"></div>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">

                    <label for="InputAddress">
                        Calle y numero
                    </label>
                    <input type="text" class="form-control" id="InputAddress">
                </div>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">

                    <label for="InputPostal">
                        Codigo Postal
                    </label>
                    <input type="numeric" class="form-control" id="InputPostal">
                    <input type="hidden" class="form-control" id="InputIdPostal">
                </div>

                <div class="clearfix"></div>
                <div class="form-group col-sm-4 col-sm-2 col-md-2 col-lg-4">

                    <label for="InputState">
                        Estado
                    </label>
                    <input type="text" class="form-control" id="InputState" disabled="true">
                </div>
                <div class="form-group col-sm-4 col-sm-2 col-md-2 col-lg-4">

                    <label for="InputMunicipality">
                        Municipio
                    </label>
                    <input type="text" class="form-control" id="InputMunicipality" disabled="true">
                </div>

                <div class="clearfix"></div>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">
                    <div class="ui-widget">
                        <label for="InputNeighborhood">
                            Colonia
                        </label>
                        <input type="text" class="form-control" id="InputNeighborhood">
                    </div>
                </div>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">

                    <label for="InputContactPerson">
                        Persona de Contacto
                    </label>
                    <input type="text" class="form-control" id="InputContactPerson">
                </div>

                <div class="clearfix"></div>
                <div class="form-group col-sm-9 col-sm-4 col-md-4 col-lg-4">
                    <div class="ui-widget">
                        <label for="InputClientEmail">
                            Email
                        </label>
                        <input type="email" class="form-control" id="InputClientEmail">
                    </div>
                </div>

                <div class="clearfix"></div>
                <div class="form-group button-group col-sm-9 col-sm-4 col-md-5 col-lg-5 ">
                    <br>
                    <button type="button" id="btnCan" onclick="javascript:clientes.get();" class="btn btn-warning">
                        Cancelar
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                    </button>
                    <button type="button" id="btnAdd" onclick="clientes.add();" class="btn btn-success">
                        Guardar
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                    </button>
                    <button type="button" id="btnEdit" onclick="clientes.edit();" class="btn btn-info">
                        Editar
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" id="btnDelete" onclick="clientes.delete();" class="btn btn-danger">
                        Eliminar
                        <span class="glyphicon glyphicon-remove.circle"></span>
                    </button>
                </div>
                <div class="clearfix"></div>

            </fieldset>
        </form>
    </div>
</div>
<div class="divider"></div>
<div class="row">
    <div class="col-md-12">
        <table class="table" id="tblClientes">
            <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    nombre
                </th>
                <th>
                    telefono
                </th>
                <th>
                    direccion
                </th>
                <th>
                    rfc
                </th>
                <th>
                    ver
                </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</div>
